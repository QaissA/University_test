<Section style="max-height: 90vh">
  <div
    id="carouselExampleFade"
    class="carousel slide carousel-fade"
    style="max-height: 90vh"
  >
    <div class="carousel-inner" style="max-height: 90vh">
      <div
        class="carousel-item active"
        style="min-height: 90vh; object-fit: cover; position: relative"
      >
        <img src="../../assets/images/image_slider_1.png" alt="..." />
        <app-slider-card></app-slider-card>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleFade"
      data-bs-slide="prev"
    >
      <i class="carousel-icon bi bi-chevron-left"></i>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleFade"
      data-bs-slide="next"
    >
      <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
      <i class="carousel-icon bi bi-chevron-right"></i>

      <span class="visually-hidden">Next</span>
    </button>
  </div>
</Section>
